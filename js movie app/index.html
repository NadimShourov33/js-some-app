<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Finder</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="Search for a movie...">
        <button class="search-button">Search</button>

        <!-- Section to display movie data -->
        <div id="movieResults" class="movie-results">
            <!-- Movie results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
